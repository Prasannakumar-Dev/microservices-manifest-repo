apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-ingress
  namespace: dev-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dev-heal.infoviz.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: microservice1
            port:
              number: 80
